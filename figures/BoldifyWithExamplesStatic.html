<style>
    .root {
      padding: 0;
      max-width: 704px;
      margin: 0 auto;
      contain: content;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid hsla(0, 0%, 0%, 0.1);
      padding: 18px 0;
    }
    .row h4 {
      grid-column-end: span 2;
      margin: 0 0 18px 18px;
      padding: 0;
    }
    @media(min-width: 600px) {
      .row {
        grid-template-columns: 100px 1fr 1fr;
      }
      .row h4 {
        margin: 0;
        grid-column-end: span 1;
      }
    }
    .row:first-child {
      padding-top: 0;
    }
    .row:last-child {
      border: none;
    }
    div.column {
      padding: 0 20px;
    }
    div.row > div.column:nth-child(2n) {
      border-right: solid 1px rgba(0, 0, 0, 0.2);
    }
  </style>

  <div class="root">
    <div class="row">
      <h4>Bold</h4>
      <div class="column"><img src="images/bold-samples-left.png" alt=""></div>
      <div class="column"><img src="images/bold-samples-right.png" alt=""></div>
    </div>
    <div class="row">
      <h4>Italic</h4>
      <div class="column"><img src="images/italic-samples-left.png" alt=""></div>
      <div class="column"><img src="images/italic-samples-right.png" alt=""></div>
    </div>
    <div class="row">
      <h4>Condensed</h4>
      <div class="column"><img src="images/condensed-samples-left.png" alt=""></div>
      <div class="column"><img src="images/condensed-samples-right.png" alt=""></div>
    </div>
  </div>
